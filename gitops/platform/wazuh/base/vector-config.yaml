apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-vector-config
data:
  vector.yaml: |
    api:
      enabled: true
      address: 0.0.0.0:8686

    data_dir: /tmp/vector

    sources:
      wazuh_alerts:
        type: file
        include:
          - /var/ossec/logs/alerts/alerts.json
        read_from: end
        ignore_not_found: true

    transforms:
      parse_json:
        type: remap
        inputs: ["wazuh_alerts"]
        source: |
          . = parse_json!(.message)
          .event_source = "wazuh"
          .ingested_at = now()
          if exists(.rule) && exists(.rule.level) {
            .rule.level = to_int(.rule.level)
          } else {
            .rule = {}
            .rule.level = 0
          }

      high_sev:
        type: filter
        inputs: ["parse_json"]
        condition: 'to_int(.rule.level) >= 10'

    sinks:
      opensearch_all:
        type: elasticsearch
        inputs: ["parse_json"]
        endpoints:
          - "http://opensearch.platform-opensearch.svc.cluster.local:9200"
        mode: bulk
        bulk:
          index: "wazuh-alerts-%Y.%m.%d"
        healthcheck: true
        request:
          timeout_secs: 10
          retry_attempts: 10
          retry_backoff_secs: 2
        batch:
          max_events: 200
          timeout_secs: 2

      notify_high:
        type: http
        inputs: ["high_sev"]
        uri: "http://notify-webhook.platform-notify.svc.cluster.local:9900/"
        method: post
        encoding:
          codec: json
        request:
          timeout_secs: 5
          retry_attempts: 10
          retry_backoff_secs: 2
          headers:
            Content-Type: "application/json"
        batch:
          max_events: 1
          timeout_secs: 1
